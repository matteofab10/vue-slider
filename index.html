<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>
<body>
  
  <div id="app">
    <div class="container py-5">
        <div class="row g-0">
          <div class="col">
            <div class="mf-hidden active">
                <img class="mf-item mf-left" :src="images[counter]" alt="">
                <div class="position-relative text-white">
                    <div class="mf-left-text">
                        <h3>{{title[counter]}}</h3>
                        <h6>{{text[counter]}}</h6>
                    </div>
                </div>
            </div>       
          </div>

          <div class="col-2 position-relative">
            <div v-for="image in images">
                <img :class="{active2: (image === images[counter])}" class="mf-item mf-right" :src="image" alt="">
            </div>
            <div @click="downSlide" class="mf-up"><i class="fas fa-chevron-up"></i></div>
            <div @click="upSlide" class="mf-down"><i class="fas fa-chevron-down"></i></div>
          </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
